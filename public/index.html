<body>
    <p>Welcome to CHAT APP</p>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        socket.on('connect',function(){
            console.log(`User connected with SOCKET ID : ${socket.id}`)
        });

        socket.on('disconnect',function(){
            console.log(`User disconnected`);
        });

    </script>
